<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>quck ln</title>
</head>
<body>
    <div>
        <p>Username: </p><input type="text" name="username" id="username" placeholder="username">
        <p>Password: &nbsp;&nbsp;&nbsp;</p><input type="password" name="password" id="password" placeholder="password">
        <button id="get" onclick="getList()">Get List</button>
        <p id="get_error" class="error"></p>
    </div>
    <div>
        <p>Path: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><input type="text" name="path" id="path" placeholder="path">
        <p>Destination: </p><input type="text" name="destination" id="destination" placeholder="destination">
        <button id="create" onclick="createLink()">Create ln</button>
        <p id="create_error" class="error"></p>
    </div>
    <div>
        <p>Use Limit: </p><input type="number" id="use_limit" min="1" value="1" disabled>
        <p>Enable Limit:</p><input type="checkbox" id="enable_use_limit">
    </div>
    <br>
    <table id="list">
        <tr>
            <th>Path</th>
            <th>Destination</th>
            <th>Use</th>
            <th>Limit</th>
            <th>Creation</th>
            <th>Last Used</th>
            <th></th>
        </tr>
    </table>
</body>
<script src="index.js"></script>
</html>
