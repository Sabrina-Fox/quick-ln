<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>quck ln</title>
</head>
<body>
    <table>
        <tr>
            <th><p>Username: </p></th>
            <th><input type="text" name="username" id="username" placeholder="username"></th>
            <th><p>Password: </p></th>
            <th><input type="password" name="password" id="password" placeholder="password"></th>
            <th><button id="get" onclick="getList()">Get List</button></th>
            <th><p id="get_error" class="error"></p></th>
        </tr>
        <tr>
            <th><p>Path: </p></th>
            <th><input type="text" name="path" id="path" placeholder="path"></th>
            <th><p>Destination: </p></th>
            <th><input type="text" name="destination" id="destination" placeholder="destination"></th>
            <th><button id="Create ln" onclick="getList()">Get List</button></th>
            <th><p id="create_error" class="error"></p></th>
        </tr>
        <tr>
            <th><p>Use Limit: </p></th>
            <th><input type="number" id="use_limit" min="1" value="1" disabled></th>
            <th><p>Enable Limit:</p></th>
            <th><input type="checkbox" id="enable_use_limit"></th>
        </tr>
    </table>
    <table id="list">
        <tr>
            <th class="list">Path</th>
            <th class="list">Destination</th>
            <th class="list">Use</th>
            <th class="list">Limit</th>
            <th class="list">Creation</th>
            <th class="list">Last Used</th>
            <th class="list"></th>
        </tr>
    </table>
    <p id="delete_error" class="error"></p>
</body>
<script src="index.js"></script>
</html>
